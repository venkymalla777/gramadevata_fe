<div class="container p-4"  style="max-width: 600px; margin: 0 auto; max-height: 800px">
    <form [formGroup]="memberform">
        <div>
            <div class="row">
                <h3 class="text-center">Member Registration</h3>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="full_name">Full Name*</label>
                        <input type="text" class="form-control" formControlName="full_name" placeholder="Enter the name">
                        <div *ngIf="memberform.get('full_name')?.invalid && (memberform.get('full_name')?.dirty || memberform.get('full_name')?.touched)" class="text-danger">
                            Full name required
                          </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="father_name">Father's Name*</label>
                        <input type="text" class="form-control" formControlName="father_name" placeholder="Enter the father's name">
                        <div *ngIf="memberform.get('father_name')?.invalid && (memberform.get('father_name')?.dirty || memberform.get('father_name')?.touched)" class="text-danger">
                            Father's Name required
                          </div>
                    </div>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="gender">Gender*</label>
                        <select class="form-control" formControlName="gender">
                            <option value="" disabled selected>Select your gender</option>
                            <option value="MALE">Male</option>
                            <option value="FEMALE">Female</option>
                            <option value="other">Other</option>
                        </select>
                        <div *ngIf="memberform.get('gender')?.invalid && (memberform.get('gender')?.dirty || memberform.get('gender')?.touched)" class="text-danger">
                            Gender required
                        </div>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="contact_number">Contact Number*</label>
                        <input type="text" class="form-control" formControlName="contact_number" placeholder="Enter the contact number">
                        <div *ngIf="memberform.get('full_name')?.invalid && (memberform.get('full_name')?.dirty || memberform.get('full_name')?.touched)" class="text-danger">
                            Contact Number required
                          </div>
                    </div>
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="gender"> Visibility*</label>
                        <select class="form-control" formControlName="account_type">
                            <option value="" disabled selected></option>
                            <option value="PRIVATE">PRIVATE</option>
                            <option value="PUBLIC">PUBLIC</option>
                            
                        </select>
                        <div *ngIf="memberform.get('account_type')?.invalid && (memberform.get('account_type')?.dirty || memberform.get('account_type')?.touched)" class="text-danger">
                            Gender required
                        </div>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="contact_number">Email </label>
                        <input type="text" class="form-control" formControlName="email" placeholder="Enter the email">
                        <div *ngIf="memberform.get('email')?.invalid && (memberform.get('email')?.dirty || memberform.get('email')?.touched)" class="text-danger">
                            Email required
                          </div>
                    </div>
                </div>
            </div>
          
           
            <div class="row mt-3">
                <div class="col-12 text-center">
                    <button (click)="onSubmit()">Submit</button>
                </div>
            </div>
        </div>
    </form>
</div>
