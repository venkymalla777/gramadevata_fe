




<div class="d-flex flex-row">
    <div class="container w-25 px-5" style="padding-top: 93px; overflow-y: auto;">
        <div class="overflow-y-scroll" style="height: 100vh; overflow-y: auto;">
            <div>
                <p ><b>{{Statevent.name}}</b></p>
                <div *ngFor="let districts of districts">
                    <label class="px-4 py-2" (click)="navigateDistEvents(districts)" >{{districts.name}}</label>
                </div>
            </div>
        </div>
    </div>

    <div class="container text-center mt-5" >
        <h1 style="margin-top: 40px;">{{Statevent.name}} Events</h1>
        <div class="row" style="overflow-y: auto; height: calc(100vh - 93px);">
            <ng-container *ngIf="Stateventdata && Stateventdata.length > 0; else noData">
            <div *ngFor="let event of Stateventdata" class="col-6 col-lg-3 text-center" style="margin-top: 51px;">

                <div class="image-container text-center">
                    <a (click)="navigateEventdata(event)">
                        <img [src]="event.image_location ? 'data:image/jpeg;base64,' + event.image_location : 'assets/ohm.jpg'" style="height: 30vh; width: 30vh; border-radius: 10px;" class="img-fluid rounded" alt="image">
                    </a>
                    <p>{{ event.name }}</p>
                </div>
            </div>
           </ng-container>
           <ng-template #noData>
            <div class="col-12 text-center mt-5">
                <img src="../../../assets/img not found2.png" alt="No Data Found" style="height: 300px; width: 300px;">
                <p>No Data Found</p>
            </div>
        </ng-template>
        </div>
    </div>
</div>
