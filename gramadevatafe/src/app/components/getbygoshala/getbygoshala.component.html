<div class="container mt-5 mb-5">
    <ngx-spinner bdOpacity=0.9 bdColor="rgba(51, 51, 51, 0.8)" size="medium" color="#fff"
			type="ball-spin-clockwise">
		</ngx-spinner>
    <div class="row" style="margin-top: 100px;">
        <div *ngFor="let temple of goshaladata" class="col-12 mb-5">
            <h4 class="mb-5 text-center">Detailed View of {{ temple.name }}</h4>
            <div class="row">
                <div class="col-md-6 text-center">
                    <div class="image-container mb-5">
                        <a >
                            <img [src]="temple.image_location ? temple.image_location : 'assets/g5.jpg'" 
                                 alt="image" 
                                 class="img-fluid rounded"
                                 style="height:400px;width:500px;max-width:100%;">
                        </a>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="details" style="margin-top: 50px;">
                        <div class="detail mb-3">
                            <span class="detail-label"><b>Name:</b></span> {{ temple.name }}
                        </div>
                        <div class="detail mb-3">
                            <span class="detail-label"><b>Address:</b></span> {{ temple.address }}
                        </div>
                        <div class="detail">
                            <span class="detail-label"><b>Map Location:</b></span>
                            <a (click)="openMap(temple.temple_map_location)" href="Temple Map Location">Temple Map Location</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class=" my-y" [formGroup]="commentform">
                <div class="card">
                  <div class="card-header">
                    <h5>Comments</h5>
                  </div>
                  <div class="card-body">
                    <div class="mb-3">
                      <textarea class="form-control" formControlName="body" placeholder="Add a comment..."  rows="3"></textarea>
                      <button class="btn btn-primary mt-2" (click)="onSubmit()">Post Comment</button>
                    </div>
              
                    <div *ngFor="let comment of temple.comments" class="card mb-2">
                      <div class="card-body">
                       
                       
                          <div class="d-flex align-items-center ">
                            <img src="../../../assets/profile1.webp" alt="Profile" class="rounded-circle me-2" width="30" height="30">
                            
                            <strong>{{comment?.user?.name}}</strong>
                          </div>
                          <p class="card-text ms-4" style="font-size: 16px;">
                            {{ comment.body }}
                          </p>
                          
                          
                         
                          
                        <div class="d-flex justify-content-between">
                          <!-- <small class="text-muted">{{ comment.date | date: 'short' }}</small> -->

                        </div>
                      </div>
                    </div>
                  </div>
                </div>
