<div>
    <div class="container">
        <div class="row">
            <div class="col-12 mt-5 ">
                <h1 style="font-size: 30px;font-weight: bold; margin-top: 50px;" class="text-center">Your Temple Connections
                </h1>
            </div>
        </div>
        <div class="row">
            <div *ngFor="let templeConnections of templeConnections" class="col-md-6 col-lg-2">
                <div class="image-container text-center">
                    <!-- <a >
                    <img [src]="templeConnections.temple.image_location? 'data:image/jpeg;base64,' + templeConnections.temple.image_location : 'assets/ohm.jpg' " style="height: 20vh; width: 20vh; border-radius: 10px;" class="img-fluid rounded" alt="image">
                    </a> -->
                    <a (click)="navigateTempleDetail(templeConnections.temple._id)">
                        <img [src]="templeConnections.temple?.image_location ? templeConnections.temple.image_location : 'assets/ohm.jpg'" 
                             style="height: 20vh; width: 20vh; border-radius: 10px;" 
                             class="img-fluid rounded" 
                             alt="image"
                             (error)="handleImageError($event)">
                      </a>
                      
                    <p class="text-center">{{ templeConnections?.temple?.name }}</p>
                </div>
            </div>
        </div>
        <div class="col-12 text-center mt-3">
            <button  type="button" class="btn btn-warning" style="border-radius: 3px; color: white;" (click)="openTempleDialog()">Connect Your Temples</button>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12  ">
                <h1 style="font-size: 30px;font-weight: bold; margin-top: 50px;" class="text-center">Your Village Connections
                </h1>
            </div>
        </div>
        <div class="row">
            <div *ngFor="let villageconnections of villageconnections" class="col-md-6 col-lg-2">
                <div class="image-container text-center ">
                    <a (click)="navigateToVillageDetail(villageconnections.village._id)">
                        <img [src]="villageconnections.village?.image_location ? 'data:image/jpeg;base64,' + villageconnections.village.image_location : 'assets/village3.jpg'" 
                             style="height: 20vh; width: 20vh; border-radius: 10px;" 
                             class="img-fluid rounded" 
                             alt="image">
                      </a>
                    <!-- <p class="text-center">{{ villageconnections?.village?.name }}</p> -->
                    <p class="text-center">{{ villageconnections?.village?.name }}</p>

                </div>
            </div>
        </div>
        <div class="col-12 text-center mt-3 mb-5">
            <button (click)="openVillageDialog()"  type="button" class="btn btn-warning" style="border-radius: 3px; color: white;">Connect Your Village</button>
        </div>
    </div>
</div>
