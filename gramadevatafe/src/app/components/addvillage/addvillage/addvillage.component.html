<div class="container py-4 header-m">
    <div class="form-card">
      <ngx-spinner bdOpacity=0.9 bdColor="rgba(51, 51, 51, 0.8)" size="medium" color="#fff"
			type="ball-spin-clockwise">
		</ngx-spinner>
      <form [formGroup]="templeForm" class="p-5">
        <div class="row mt-5">
          <h3 class="section-header-title text-center">Add Your Village</h3>
        </div>
        <div class="temple-form-heading">
          <h3>Village details</h3>
          <hr />
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label for="templeName">Village name *</label>
                <input type="text" class="form-control" id="templeName" formControlName="name" placeholder="Enter the Village's name">
                <div *ngIf="templeForm.get('name')?.invalid && (templeForm.get('name')?.dirty || templeForm.get('name')?.touched)" class="text-danger">
                  Village name is required
                </div>
              </div>
            </div>
         <div class="col-md-4">
            <div class="form-group">
                <label for="templeName">Pincode *</label>
                <input type="text" class="form-control" id="templeName" formControlName="pin_code" placeholder="Enter the Pincode">
                <div *ngIf="templeForm.get('pin_code')?.invalid && (templeForm.get('pin_code')?.dirty || templeForm.get('pin_code')?.touched)" class="text-danger">
                  Pincode is required
                </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="templeType">Type *</label>
              <select class="form-control" id="templeType" formControlName="type">
                <option value="VILLAGE">VILLAGE</option>
                <option value="AREA">AREA</option>
              </select>
            </div>
          </div>
          
        </div>
            


 
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label for="desc">About the Village</label>
                <textarea class="form-control" id="desc" formControlName="desc" placeholder="Describe about the temple in less than 4500 words" rows="5"></textarea>
                <div *ngIf="templeForm.get('desc')?.invalid && (templeForm.get('desc')?.dirty || templeForm.get('desc')?.touched)" class="text-danger">
                  
                  <div *ngIf="templeForm.get('desc')?.errors?.['maxlength']">Description cannot be more than 4500 words</div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            
          </div>
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label for="country">Country *</label>
                <select class="form-control" id="country" formControlName="country">
                  <option *ngFor="let option of templeCountryOptions" [value]="option.value">{{ option.label }}</option>
                </select>
                <div *ngIf="templeForm.get('country')?.invalid && (templeForm.get('country')?.dirty || templeForm.get('country')?.touched)" class="text-danger">
                  Country is required
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="state">State *</label>
                <select class="form-control" id="state" formControlName="state">
                  <option *ngFor="let option of templeStateOptions" [value]="option.value">{{ option.label }}</option>
                </select>
                <div *ngIf="templeForm.get('state')?.invalid && (templeForm.get('state')?.dirty || templeForm.get('state')?.touched)" class="text-danger">
                  State is required
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="district">District *</label>
                <select class="form-control" id="district" formControlName="district">
                  <option *ngFor="let option of templeDistrictOptions" [value]="option.value">{{ option.label }}</option>
                </select>
                <div *ngIf="templeForm.get('district')?.invalid && (templeForm.get('district')?.dirty || templeForm.get('district')?.touched)" class="text-danger">
                  District is required
                </div>
              </div>
            </div>
            
            <div class="col-md-4">
              <div class="form-group">
                <label for="village">Mandal *</label>
                <select class="form-control" id="village" formControlName="block">
                  <option *ngFor="let option of templeMandalOptions" [value]="option.value">{{ option.label }}</option>
                </select>
                <div *ngIf="templeForm.get('block')?.invalid && (templeForm.get('block')?.dirty || templeForm.get('block')?.touched)" class="text-danger">
                  Mandal is required
                </div>
              </div>
            </div>
          </div>
          <!-- <div class="row">
            <div class="col-md-4">
              <label>Banner image</label>
              <nz-upload nzListType="picture-card" [(nzFileList)]="bannerFileList"
                [nzShowButton]="bannerFileList.length < 1" (nzChange)="handleBannerFileChange($event)"
                [nzAccept]="'image/*'">
                <div>
                  <i nz-icon nzType="plus"></i>
                  Upload banner
                </div>
              </nz-upload>
            </div>
          </div> -->
          <div class="row">
            <div class="col-md-4">
              <label>Banner image *</label>
              <nz-upload
                nzListType="picture-card"
                [(nzFileList)]="bannerFileList"
                [nzShowButton]="bannerFileList.length < 1"
                (nzChange)="handleBannerFileChange($event)"
                [nzAccept]="'image/*'"
                (nzRemove)="handleBannerFileRemove()">
                <div>
                  <i nz-icon nzType="plus"></i>
                  Upload banner
                </div>
              </nz-upload>
              <div *ngIf="!bannerFileList.length" class="text-danger">
                Image is required.
              </div>
            </div>
          </div>
          
          <div class="text-center">
            <button type="button" (click)="onSubmit()" style="border-width: 0px;background-color: rgb(241, 124, 15);border-radius:20px;color: white; padding: 10px;"> Submit </button>
          </div>
        </div>
      </form>
    </div>
  </div>
