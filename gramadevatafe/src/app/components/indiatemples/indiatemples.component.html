
   <div class="d-flex flex-row">
    <div class="container w-25 px-5" style="padding-top: 93px; overflow: auto; height: 100%;">
       
        <div class="overflow-y-scroll" style="height: 100vh; overflow-y: auto;">

                <div *ngFor="let statedata of states">
                    <label class="py-2" (click)="navigateTostateTemples(statedata)">{{statedata.name}}</label>
                </div>  
        </div>
    </div>

    <div class="container text-center mt-5" >
        <h1 style="margin-top: 40px;">India Temples</h1>
        <div class="row " style="overflow-y: auto; height: calc(100vh - 93px);">
            <div *ngFor="let indiatemples of indiaTemples" class="col-6 col-lg-3 text-center" style="margin-top: 21px;">
                <div class="image-container text-center">
                    <a (click)="navigateTotempleDetail(indiatemples._id)">
                        <img [src]="indiatemples.image_location ? 'data:image/jpeg;base64,' + indiatemples.image_location : 'assets/ohm.jpg'" style="height: 30vh; width: 30vh; border-radius: 10px;" class="img-fluid rounded" alt="image">
                    </a>
                    <p>{{ indiatemples.name }}</p>
                    <!-- <p>{{ indiatemples.address }}</p> -->
                </div>
            </div>
        </div>

        <div *ngIf="isLoadingNextPage" class="text-center mt-3">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only"></span>
            </div>
        </div>
    </div>
</div>
